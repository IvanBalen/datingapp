<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>

	<div class="modal fade"  th:id="${id}" tabindex="-1" role="dialog" th:fragment="signin(id)">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header modalText">
					<h4 class="modal-title" th:text="'Sign in'">Sign in</h4>
				</div>
				<div class="modal-body" id="userSigninModal">
														
			<div class="panel-body">
			<form th:action="@{/letsclick}" method="post">
				<fieldset>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i>
							</span> <input class="form-control" th:placeholder="#{login.username}" name="username" type="text" autofocus="autofocus" />
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <i class="glyphicon glyphicon-lock"></i>
							</span> <input class="form-control" th:placeholder="#{login.password}" name="password" type="password" value="" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span  id="errMsg" ></span> 
						</div>
					</div>
					
					<div class="form-group">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
						
						<ul class="nav navbar-left  list-group-horizontal">
						
						<li><input type="submit" class="btn btn-md btn-primary btn-block" th:value="#{login}" /></li>
						<li><a  th:text="#{login.lostpassword}" id="lostCredentialsLink" data-toggle="modal" data-dismiss="modal" href="#retrieveCredentialsModal">
							<i class="fa fa-list-alt fa-fw"></i>
						</a></li>												
						</ul>						
				
					</div>
				</fieldset>
			</form>
		</div>	
				
			</div>
		</div>
	</div>
	
	</div>
	
</body>
</html>
