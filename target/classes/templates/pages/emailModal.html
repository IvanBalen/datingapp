<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

	<!-- Modal -->
	<div class="modal fade" id="activationEmail" th:id="${id}" tabindex="-1" role="dialog" th:fragment="activationEmail(id)">
		<div class="modal-dialog modal-md" role="document">
			<div class="modal-content">
				<div class="modal-header modalText">
					<h4 class="modal-title" th:text="'Recreate activation link'">Register</h4>
				</div>
				<div class="modal-body" id="activationEmailModal">
														
					<form method="post" id="activationEmailForm"  th:action="@{/register/recreateActivationLink}">
					
					<br><label for="userEmail" th:text="#{register.email}"></label>
					<br><input id="email" class="form-control" th:placeholder="#{register.email}" name="userEmail" type="text" autofocus="autofocus" />
					<br><span id="emailResTarget"></span>
						
				<div class="modal-footer modal-inline">
					<button type="button" class="btn btn-primary" id="activationEmailButton" th:text="#{register.button.activation.recreateLink}">Save</button>
					<button type="button" class="btn btn-default" id="activationEmailKlasifikacija" data-dismiss="modal"
						th:text="#{common.button.close}">Cancel</button>
				</div>
				</form>
				
			</div>
		</div>
	</div>
	</div>
</body>
</html>
