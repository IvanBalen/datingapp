    			<div class="row">	  				
    			<!-- 	<span>&nbsp;&nbsp;</span><span class="userProfileSel" ></span>	 -->
    				
    			<div class="col-md-7">
    				<select id="eduLevel"  multiple="multiple" name="eduLevels">
    					<option value="-1"></option>
    					<option value="1" th:text="#{userProfile.eduLevel.options.primary}">Primary</option>
    					<option value="2" th:text="#{userProfile.eduLevel.options.secondary}">Secondary</option>
    					<option value="3" th:text="#{userProfile.eduLevel.options.college}">College</option>
    					<option value="4" th:text="#{userProfile.eduLevel.options.university}"></option>
    					<option value="5" th:text="#{userProfile.eduLevel.options.university+}"></option>
    				</select>	
    				</div>
    				<div class="col-md-5">
    					<input type="radio" id="inclusiveEdu" name="eduLevelsInclude" value="1" checked>
						<span>&nbsp;</span><label for="inclusiveEdu" th:text="#{userProfile.option.inc}">Include</label>
						<span>&nbsp;</span><input type="radio" id="exclusiveEdu" name="eduLevelsInclude" value="0">
						<span>&nbsp;</span><label for="exclusiveEdu" th:text="#{userProfile.option.exc}">Exclude</label>
						<span>&nbsp;&nbsp;</span>
						<span th:if="${targetProfile != null && targetProfile.eduLevelInclude != null}" class="userProfileSel" th:text="${targetProfile.eduLevelInclude == true ? 'include' : 'exclude'}"></span>
					</div>    							
    			</div>  			
    		
    		<hr><label for="userBodyTypeId" th:text="#{userProfile.bodytype}">Body type</label>	
    		<span>&nbsp;&nbsp;</span>
    		<span th:if="${targetProfile != null && targetProfile.bodyType != null}" class="userProfileSel" th:text="${targetProfile.bodyType}"></span>
    			<div class="row">				  				
    			<!-- 	<span>&nbsp;&nbsp;</span><span class="userProfileSel" ></span>	 -->    				
    				<div class="col-md-7">
    				<select id="bodyType"  multiple="multiple" name="bodyTypes">    	
    				<option value="-1"></option>				
    					<option value="1" th:text="#{userProfile.bodytype.options.slim}"></option>
    					<option value="2" th:text="#{userProfile.bodytype.options.normal}"></option>
    					<option value="3" th:text="#{userProfile.bodytype.options.slightly_overweight}"></option>
    					<option value="4" th:text="#{userProfile.bodytype.options.overweight}"></option>
    					<option value="5" th:text="#{userProfile.bodytype.options.obese}"></option>
    					<option value="6" th:text="#{userProfile.bodytype.options.athletic}"></option>
    				</select>	
    				</div>
    				<div class="col-md-5">
    					<input type="radio" id="inclusiveBody" name="bodyTypesInclude" value="1" checked>
						<span>&nbsp;</span><label for="inclusiveBody" th:text="#{userProfile.option.inc}">Include</label>
						<span>&nbsp;</span><input type="radio" id="exclusiveBody" name="bodyTypesInclude" value="0">
						<span>&nbsp;</span><label for="exclusiveBody" th:text="#{userProfile.option.exc}">Exclude</label>
						<span>&nbsp;&nbsp;</span>
						<span th:if="${targetProfile != null && targetProfile.bodyTypeInclude != null}" class="userProfileSel" th:text="${targetProfile.bodyTypeInclude == true ? 'include' : 'exclude'}"></span>
					</div> 			
    			</div>
    			 <hr>			
    			<button type="submit" class="btn btn-primary" id="saveUserTargetProfileBtn" th:text="#{userProfile.button.save}">Save</button><span>&nbsp;&nbsp;</span>
    			
    			</form>
    			
				<script type="text/javascript" src="/webjars/jquery/2.2.4/jquery.min.js"></script> 
				<script type="text/javascript" src="/js/targetProfile.js"></script>		
				<script th:inline="javascript">
				$(document).ready(function(){
					adminModule.init();
					targetProfileModule.init();
				
				})
				</script>
    			</div>
   		 		
	
</body>
</html>
