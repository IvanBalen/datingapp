<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
    			<div class="col-md-6 sidebar" th:fragment="imageSliderFragment" >
    			
      			<div id="myCarousel" class="carousel slide"  >
      				
  				<ol class="carousel-indicators">
    		 		<li th:each="photo, stats : ${userProfile.photos}" data-target="#myCarousel" th:attr="data-slide-to=${stats.index}" ></li> 		 		
  				</ol>

  				<div class="carousel-inner"  >
    			<div th:each="photo, stats : ${userProfile.photos}" th:class="${stats.index == 0} ? 'item imgSlider active' : 'item imgSlider'">    			
      				<img th:src="@{${photo}}" th:alt="#{photos.notavailable}" class="slider">
    			</div>
   			
    			</div>
  		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
    			<span class="glyphicon glyphicon-chevron-left"></span>
    			<span class="sr-only">Previous</span>
 		 </a>
  		<a class="right carousel-control" href="#myCarousel" data-slide="next">
    		<span class="glyphicon glyphicon-chevron-right"></span>
    		<span class="sr-only">Next</span>
  		</a>
		</div>
  </div><div class="col-md-4"></div>
</body>
</html>
