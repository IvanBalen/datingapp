app.intro.txt1 = Letsclick je aplikacija otvorenog koda za pronala\u017Eenje partnera. Glavni cilj aplikacije je da omogu\u0107i korisnicima da nekoga upoznaju, a da pritom ne moraju ni\u0161ta za to platiti. 
app.intro.txt2 = Iskreno se nadamo da \u0107e Va\u0161e vrijeme ovdje biti ugodno i mi \u0107emo se potruditi da tako i bude. Tim iza Letsclick \u0107e se potruditi da blokira / ukloni sve korisnike koji su prepoznati kao kr\u0161itelji pravila ovog site-a, \u0161to \u0107e za posljedicu ovaj site u\u010Diniti sigurnijim ostalim korisnicima.






