<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

	<!-- Modal -->
	<div class="modal fade" id="sendMsg" th:id="${id}" tabindex="-1" role="dialog" th:fragment="sendMsg(id)">
		<div class="modal-dialog modal-md" role="document">
			<div class="modal-content">
				<div class="modal-header modalText">
					<h4 class="modal-title" th:text="#{member.sendmsg}"></h4>
				</div>
				<div class="modal-body" id="sendMsgModal">
														
				
					
					<br><label for="msgContent" th:text="#{member.sendmsg.content}"></label>
					<br><textarea id="msgContent" name="msgContent" autofocus="autofocus" ></textarea>
						
				<div class="modal-footer modal-inline">
					<button type="button" class="btn btn-primary" id="sendUserMsgBtn" th:text="#{member.sendmsg.btn}">Send</button>
					<button type="button" class="btn btn-default"  data-dismiss="modal"
						th:text="#{common.button.close}">Cancel</button>
				</div>
				
				
			</div>
		</div>
	</div>
	</div>
</body>
</html>
