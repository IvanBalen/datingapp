<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
 <link th:href="@{/css/login.css}" rel="stylesheet" media="screen" /> 
 
<!-- <link rel="icon"  th:href="@{/images/tis-logo.png}" /> -->
</head>
<body>
	
	<div class="panel panel-default">
		<div class="panel-heading" th:text="#{login}">Login</div>

		<div class="panel-body">
			<form th:action="@{/login}" method="post">
				<fieldset>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i>
							</span> <input class="form-control" th:placeholder="#{login.username}" name="username" type="text" autofocus="autofocus" />
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <i class="glyphicon glyphicon-lock"></i>
							</span> <input class="form-control" th:placeholder="#{login.password}" name="password" type="password" value="" />
						</div>
					</div>
					<div class="row remove-margin">
						<div class="col-md-5">
							<div class="form-group">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <input type="submit"
									class="btn btn-md btn-primary btn-block" th:value="#{login}" />
							</div>
						</div>
						<div class="col-md-7">
							<a th:href="@{/lostpassword}" th:text="#{login.lostpassword}"></a>
						</div>
					</div>
				</fieldset>
			</form>
			<span th:text="#{register.title}">Register</span><br>
		 	<a th:href="@{/register}" th:text="#{register.link}"></a> 
			<!--	<input type="button" th:value="#{register.link}"/>-->
			<div class="row remove-margin">
				<div class="col-md-4">				
						<input class="btn btn-md btn-primary btn-block" th:value="#{register.link}"/>									
				</div>
				<div class="col-md-4"></div>
				<div class="col-md-4">	
						<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#registerUser">Open Modal</button>			
						<input  class="btn btn-md" data-toggle="modal" data-target="#registerUser" th:value="#{register.link}"/>									
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="registerUser" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-md" role="document">
			<div class="modal-content">
				<div class="modal-header modalText">
					<h4 class="modal-title" th:text="'Register'">Register</h4>
				</div>
				<div class="modal-body" id="registerUserModal">
														
					<form method="post" id="registerUserForm"></form>
					<div class="form-group">
						<small th:text="#{form.info.mandatory}">*Mandatory fields</small>
					</div>
					<br><label for="usernameId" th:text="#{login.username}"></label>
					<br><input id="usernameId" class="form-control" th:placeholder="#{login.username}" name="username" type="text" autofocus="autofocus" />
					
					<br><label for="passwordId" th:text="#{login.password}"></label>
					<br><input id="passwordId" class="form-control" th:placeholder="#{login.password}" name="password" type="text" autofocus="autofocus" />
					
					<br><label for="passwordConfirmedId" th:text="#{register.password_confirmed}"></label>
					<br><input id="passwordConfimedId"class="form-control" th:placeholder="#{register.password_confirmed}" name="password_confirmed" type="text" autofocus="autofocus" />
					
					<br><div class="form-group">
						<label for="userAge" th:text="#{register.user.age}"></label>
						<select id="userAge" class="form-control"></select>
					</div>
					
					<br><div class="form-group">
						<label for="userSexId" th:text="#{register.user.sex}"></label>
						<select id="userSexId" class="form-control">
						<option value="0">Man</option>
						<option value="1">Woman</option>
						</select>
					</div>
					<br><div class="form-group">
						<label for="targetSex" th:text="#{register.target.sex}"></label>
						<select id="targetSexId" class="form-control" >
						<option value="0">Man</option>
						<option value="1">Woman</option>
						</select>
					</div>
					
				</div>
				<div class="modal-footer modal-inline">
					<button type="button" class="btn btn-primary" id="registerUserButton" th:text="#{register.button.save}">Save</button>
					<button type="button" class="btn btn-default" id="dismissKlasifikacija" data-dismiss="modal"
						th:text="#{common.button.close}">Cancel</button>
				</div>
			</div>
		</div>
			
	</div>

</body>

</html>
